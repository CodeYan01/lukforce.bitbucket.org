    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

    <script src="../common/assets/js/main.js"></script>
    <script src="assets/js/useful-lists.js"></script>
    <script src="assets/js/rcv-captains.js"></script>

    <script src="../vendor/optc-db/details.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

<body>
    <div id="header"></div>

    <div id="container">
        <div class="row">
            <div class="col offset-md-2 col-md-4 col-12">
                <h4>RCV Related Captain Abilities</h4>
            </div>

            <div class="col col-md-4 col-12">
                <div class="row">
                    <div class="col col-12">
                        <div class="info">
                            <i class="fas fa-info-circle"></i>&nbsp;
                            Find units to use the often excessive RCV cotton candies!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-12">
                        <div class="info">
                            <i class="fas fa-info-circle"></i>&nbsp;
                            Unit data extracted from <a href="http://optc-db.github.io/characters/#/search/">OPTC DB</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col offset-md-2 col-md-1 col-12">
                <div class="row">
                    <div class="col col-md-12 col-6">
                        <div class="filter type-filter STR-div" data-filter="STR">STR</div>
                        <div class="filter type-filter DEX-div" data-filter="DEX">DEX</div>
                        <div class="filter type-filter QCK-div" data-filter="QCK">QCK</div>
                        <div class="filter type-filter PSY-div" data-filter="PSY">PSY</div>
                        <div class="filter type-filter INT-div" data-filter="INT">INT</div>
                    </div>

                    <div class="col col-md-12 col-6">
                        <div class="filter class-filter fighter-div" data-filter="Fighter"></div>
                        <div class="filter class-filter slasher-div" data-filter="Slasher"></div>
                        <div class="filter class-filter striker-div" data-filter="Striker"></div>
                        <div class="filter class-filter shooter-div" data-filter="Shooter"></div>
                        <div class="filter class-filter free-spirit-div" data-filter="Free Spirit"></div>
                        <div class="filter class-filter cerebral-div" data-filter="Cerebral"></div>
                        <div class="filter class-filter powerhouse-div" data-filter="Powerhouse"></div>
                        <div class="filter class-filter driven-div" data-filter="Driven"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-12">
                        <div class="filter global-filter btn btn-secondary">
                            <i class="fas fa-globe"></i>&nbsp;
                            Global Units
                        </div>
                    </div>
                </div>
            </div>

            <div class="col col-md-7 col-12 table-responsive">
                <table class="data-table table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Total</th>
                            <th scope="col">RCV&nbsp;w/&nbsp;Candy</th>
                            <th scope="col">RCV&nbsp;Multiplier</th>
                            <th scope="col">ATK&nbsp;Multiplier</th>
                        </tr>
                    </thead>
                    <tbody id="rcv-captains"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
