<script>
    function nightModeToggle(nightMode) {
        if (nightMode) {
            $('#night-mode-icon').removeClass('fa-moon');
            $('#night-mode-icon').addClass('fa-sun');
            $('body').addClass('night-mode');
            $('.dropdown-menu').addClass('bg-dark');
        } else {
            $('#night-mode-icon').removeClass('fa-sun');
            $('#night-mode-icon').addClass('fa-moon');
            $('body').removeClass('night-mode');
            $('.dropdown-menu').removeClass('bg-dark');
        }

        localStorage.setItem('night-mode', nightMode);
    }

    $(document).ready(function() {
        // Day / Night mode
        var nightMode = false;
        if (localStorage.getItem('night-mode') != null) {
            var nightModeStr = localStorage.getItem('night-mode');
            nightMode = nightModeStr == 'true';
        }

        nightModeToggle(nightMode);

        $('#night-mode-button').click(function() {
            nightMode = !nightMode;
            nightModeToggle(nightMode);
        });
    });
</script>
