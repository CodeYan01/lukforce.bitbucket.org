<div id="header"></div>

<div class="modal fade" id="event-detail-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-external-link-alt"></i>&nbsp;Helpful Resources
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div id="event-detail" class="container-fluid"></div>
            </div>
        </div>
    </div>
</div>

<div class="row mb-2 justify-content-center" id="event-detail-clone">
    <div class="col-3">
        <div class="event-thumb"></div>
    </div>
    <div class="col-9">
        <h6 class="event-title"></h6>
        <ul class="fa-ul">
            <li class="event-detail-item db">
                <i class="fa-li fas fa-database"></i>
                <span class="url"></span>
            </li>
            <li class="event-detail-item drop-list">
                <i class="fa-li fas fa-chevron-circle-down"></i>
                <span class="url"></span>
            </li>
            <li class="event-detail-item gamewith">
                <i class="fa-li fas fa-globe"></i>
                <span class="url"></span>
            </li>
            <li class="event-detail-item nakama">
                <i class="fa-li fas fa-globe"></i>
                <span class="url"></span>
            </li>
            <li class="event-detail-item reddit-wiki">
                <i class="fa-li fab fa-reddit"></i>
                <span class="url"></span>
            </li>
            <li class="event-detail-item reddit-video-wiki">
                <i class="fa-li fab fa-reddit"></i>
                <span class="url"></span>
            </li>
            <li class="event-detail-item tm-info">
                <i class="fa-li fas fa-image"></i>
                <span class="url"></span>
            </li>
            <li class="event-detail-item tm-planner">
                <i class="fa-li fas fa-clipboard-list"></i>
                <span class="url"></span>
            </li>
            <li class="event-detail-item countdown">
                <i class="fa-li far fa-clock"></i>
                <span class="url">
                    <a href="/event-countdown" target="_blank">Event Countdown</a>
                </span>
            </li>
        </ul>
    </div>
</div>

<div class="row justify-content-center" id="modal-close-button">
    <div class="col-2">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <i class="fas fa-times"></i>&nbsp;Close
        </button>
    </div>
</div>

<div class="container-fluid my-5">
    <div class="row">
        <div class="col-12 cal-setting-div">
            <i class="far fa-clock"></i>&nbsp;
            <span id="ctime"></span>&nbsp;<span id="ctime-mode"></span>&nbsp;|&nbsp;
            <a id="time-mode-link" href="#"></a>
        </div>
    </div>

    <div class="row">
        <div class="col-12 cal-setting-div">
            <input type="checkbox" id="highlight-tm-boosters">
            <label for="highlight-tm-boosters">Highlight Future TM Boosters</label>
        </div>
    </div>

    <div class="row">
        <div class="col-12" id="info">
            <i class="fas fa-info-circle"></i>&nbsp;
            Click on Events for links to drops and guides
        </div>
    </div>

    <div id="calendar"></div>
</div>

<div id="footer"></div>
